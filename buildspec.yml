version: 0.2

phases: 
  install: 
    commands: 
      - "echo Installing Node Modules..."
      - "npm install"
  pre_build:
    commands:
      - "echo .... prebuild ...."
      - "ls -d */*/"
  build: 
    commands: 
      - "echo Build started on `date`"
      - "echo Compiling the Node.js code"
  post_build: 
    commands: 
      - "echo Build completed on `date`"
      - "ls -d */*/"
artifacts: 
  files: 
    - src/*
    - node_modules/*
